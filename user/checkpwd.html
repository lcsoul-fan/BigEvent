<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/checkpwd.css">
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/baseBigevent.js"></script>
    <script src="../assets/js/user/checkpwd.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <form class="layui-form" action="" id="pwdform">
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="text" name="oldpwd" required lay-verify="required|pass" placeholder="请输入原密码" autocomplete="off" class="layui-input" id="oldpwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="newpwd" required lay-verify="required|pass" placeholder="请输入新密码" autocomplete="off" class="layui-input" id="newpwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                    <input type="text" name="renewpwd" required lay-verify="required|checkpwd" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="subbtn">修改密码</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="resetbtn">重置</button>
            </div>
        </form>
    </div>
</body>

</html>
